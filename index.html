<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calcBody">
            <div class="calcDisplay">
                <div class="operandsDisplay">
                    <div class="firstOperandDisplay"></div>
                    <div class="secondOperandDisplay"></div>

                </div>
                <div class="operatorDisplay">
                    
                </div>
            </div>
            <div class="calcButtons">
                <div class="lines firstLine">
                    <button class="inputButton numButton">7</button>
                    <button class="inputButton numButton">8</button>
                    <button class="inputButton numButton">9</button>
                    <button class="inputButton" id="divide">รท</button>
                </div>
                <div class="lines secondLine">
                    <button class="inputButton numButton">4</button>
                    <button class="inputButton numButton">5</button>
                    <button class="inputButton numButton">6</button>
                    <button class="inputButton" id="multiply">x</button>
                </div>
                <div class="lines thirdLine">
                    <button class="inputButton numButton">1</button>
                    <button class="inputButton numButton">2</button>
                    <button class="inputButton numButton">3</button>
                    <button class="inputButton" id="subtract">-</button>
                </div>
                <div class="lines forthLine">
                    <button class="inputButton" id="clearButton">C</button>
                    <button class="inputButton numButton">0</button>
                    <button class="inputButton" id="equalsButton">=</button>
                    <button class="inputButton" id="add">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
